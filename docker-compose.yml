version: '3.8'

services:
  # Next.js Application (Frontend + API)
  nextjs:
    build:
      context: ./nextjs-app
      dockerfile: Dockerfile
    container_name: speaker-nextjs
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - STORAGE_PATH=/app/storage
      - NODE_ENV=production
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3001
    volumes:
      - audio-storage:/app/storage
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - speaker-net
    restart: unless-stopped

  # Python Worker for Audio Processing
  worker:
    build:
      context: ./python-worker
      dockerfile: Dockerfile
    container_name: speaker-worker
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - STORAGE_PATH=/app/storage
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - HF_TOKEN=${HUGGINGFACE_TOKEN}
      - HUGGINGFACE_HUB_TOKEN=${HUGGINGFACE_TOKEN}
      - OMP_NUM_THREADS=5
      - MKL_NUM_THREADS=5
    volumes:
      - audio-storage:/app/storage
      - models-cache:/root/.cache
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - speaker-net
    restart: unless-stopped
    # CPU limits (optional)
    deploy:
      resources:
        limits:
          cpus: '5'
          memory: 16G

  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: speaker-mongo
    hostname: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=speaker_db
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      speaker-net:
        aliases:
          - mongo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Mongo Express (Optional - for database management)
  mongo-express:
    image: mongo-express:latest
    container_name: speaker-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=${MONGODB_URI}
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=password
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - speaker-net
    restart: unless-stopped
    profiles:
      - debug

networks:
  speaker-net:
    driver: bridge
    name: speaker-net
    ipam:
      driver: default

volumes:
  mongo-data:
  audio-storage:
  models-cache:


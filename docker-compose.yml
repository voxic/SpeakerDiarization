version: '3.8'

services:
  # Next.js Application (Frontend + API)
  nextjs:
    build:
      context: ./nextjs-app
      dockerfile: Dockerfile
    ports:
      - "3001"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/speaker_db
      - STORAGE_PATH=/app/storage
      - NODE_ENV=production
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3001}
    volumes:
      - audio-storage:/app/storage
    depends_on:
      - mongo
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.speaker-nextjs.rule=Host(`${DOMAIN}`)"
      - "traefik.http.services.speaker-nextjs.loadbalancer.server.port=3001"
    restart: unless-stopped

  # Python Worker for Audio Processing
  worker:
    build:
      context: ./python-worker
      dockerfile: Dockerfile
    environment:
      - MONGODB_URI=mongodb://mongo:27017/speaker_db
      - STORAGE_PATH=/app/storage
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - HF_TOKEN=${HUGGINGFACE_TOKEN}
      - HUGGINGFACE_HUB_TOKEN=${HUGGINGFACE_TOKEN}
      - OMP_NUM_THREADS=4
      - MKL_NUM_THREADS=4
    volumes:
      - audio-storage:/app/storage
      - models-cache:/root/.cache
    depends_on:
      - mongo
    networks:
      - dokploy-network
    restart: unless-stopped
    # CPU limits (optional)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G

  # MongoDB Database
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=speaker_db
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - dokploy-network
    restart: unless-stopped

  # Mongo Express (Optional - for database management)
  mongo-express:
    image: mongo-express:latest
    ports:
      - "8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=password
    depends_on:
      - mongo
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.speaker-mongo-express.rule=Host(`mongo-express.${DOMAIN}`)"
      - "traefik.http.routers.speaker-mongo-express.entrypoints=websecure"
      - "traefik.http.routers.speaker-mongo-express.tls.certResolver=letsencrypt"
      - "traefik.http.services.speaker-mongo-express.loadbalancer.server.port=8081"
    restart: unless-stopped
    profiles:
      - debug

networks:
  dokploy-network:
    external: true

volumes:
  mongo-data:
  audio-storage:
  models-cache:


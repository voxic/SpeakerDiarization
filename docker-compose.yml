version: '3.8'

services:
  # Next.js Application (Frontend + API)
  nextjs:
    build:
      context: ./nextjs-app
      dockerfile: Dockerfile
    container_name: speaker-nextjs
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - STORAGE_PATH=/app/storage
      - NODE_ENV=production
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3001
    volumes:
      - audio-storage:/app/storage

    networks:
      - speaker-net
    restart: unless-stopped

  # Python Worker for Audio Processing
  worker:
    build:
      context: ./python-worker
      dockerfile: Dockerfile
    container_name: speaker-worker
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - STORAGE_PATH=/app/storage
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - HF_TOKEN=${HUGGINGFACE_TOKEN}
      - HUGGINGFACE_HUB_TOKEN=${HUGGINGFACE_TOKEN}
      - WHISPER_LANGUAGE=${WHISPER_LANGUAGE:-}
      - AUDIO_PROCESSOR_CPU_THREADS=${AUDIO_PROCESSOR_CPU_THREADS:-4}
      - WHISPER_CPU_THREADS=${WHISPER_CPU_THREADS:-4}
      - WHISPER_MODEL_NAME=${WHISPER_MODEL_NAME:-base}
      - WHISPER_DEVICE=${WHISPER_DEVICE:-cpu}
      - WHISPER_COMPUTE_TYPE=${WHISPER_COMPUTE_TYPE:-int8}
      - WHISPER_BEAM_SIZE=${WHISPER_BEAM_SIZE:-1}
      - WHISPER_BEST_OF=${WHISPER_BEST_OF:-1}
      - WHISPER_VAD_FILTER=${WHISPER_VAD_FILTER:-true}
      - OMP_NUM_THREADS=${OMP_NUM_THREADS:-5}
      - MKL_NUM_THREADS=${MKL_NUM_THREADS:-5}
    volumes:
      - audio-storage:/app/storage
      - models-cache:/root/.cache

    networks:
      - speaker-net
    restart: unless-stopped
    # CPU limits (optional)
    deploy:
      resources:
        limits:
          cpus: '5'
          memory: 16G

networks:
  speaker-net:
    driver: bridge
    name: speaker-net
    ipam:
      driver: default

volumes:
  audio-storage:
  models-cache:

